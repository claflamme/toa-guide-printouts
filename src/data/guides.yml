        meta: Huge beast, unaligned
        armorClass: 13 (Natural Armor)
        hitPoints: 95 (10d12 + 30)
        speed: "50 ft."
        stats:
          str: 22
          dex: 9
          con: 17
          int: 2
          wis: 11
          cha: 5
        tidbits:
          - name: Senses
            text: "Passive Perception 10"
          - name: Languages
            text: "--"
          - name: Challenge
            text: "5 (1,800 XP)"
        features:
          - name: Trampling Charge.
            description: |
              If the triceratops moves at least 20 feet straight toward a creature and then hits it with a gore attack on the same turn, that target must succeed on a DC 13 Strength saving throw or be knocked prone. If the target is prone, the triceratops can make one stomp attack against it as a bonus action.
        actions:
          - name: Gore.
            description: |
              _Melee Weapon Attack:_ +9 to hit, reach 5 ft., one target. _Hit:_ 24 (4d8 + 6) piercing damage.
          - name: Stomp.
            description: |
              _Melee Weapon Attack:_ +9 to hit, reach 5 ft., one prone creature. _Hit:_ 22 (3d10 + 6) bludgeoning damage.
