            text: Medicine +4, Nature +3, Perception +4
          - name: Senses
            text: Passive Perception 14
          - name: Languages
            text: Druidic, Common, Weedish
          - name: Challenge
            text: 2 (450 XP)
        features:
          - name: Spellcasting.
            description: |
              The druid is a 4th-level spellcaster. Its spellcasting ability is Wisdom (spell save DC 12, +4 to hit with spell attacks). It has the following druid spells prepared:

              Cantrips (at will): _druidcraft, produce flame, shillelagh_

              1st level (4 slots): _entangle, longstrider, speak with animals, thunderwave_

              2nd level (3 slots): _animal messenger, barkskin_
        actions:
          - name: Quarterstaff.
            description: |
              _Melee Weapon Attack:_ +2 to hit (+4 to hit with shillelagh), reach 5 ft., one target. _Hit:_ 3 (1d6) bludgeoning damage, 4 (1d8) bludgeoning damage if wielded with two hands, or 6 (1d8 + 2) bludgeoning damage with shillelagh.
      - name: Kupalué
        meta: Small plant, neutral
        armorClass: 13 (Natural armor)
        hitPoints: 9 (2d6 + 2)
        speed: "30 ft."
        stats:
          str: 7
          dex: 14
          con: 13
          int: 6
          wis: 11
          cha: 7
        tidbits:
          - name: Skills
            text: Perception +2, Stealth +4
          - name: Damage Resistances
            text: Lightning, Piercing
          - name: Senses
            text: Darkvision 60 ft., Passive Perception 12
          - name: Languages
            text: Vegepygmy, Weedish
          - name: Challenge
            text: Challenge 1/4 (50 XP)
        features:
          - name: Plant Camouflage.
            description: |
              The vegepygmy has advantage on Dexterity (Stealth) checks it makes in any terrain with ample obscuring plant life.
          - name: Regeneration.
            description: |
              The vegepygmy regains 3 hit points at the start of its turn. If it takes cold, fire, or necrotic damage, this trait doesn’t function at the start of the vegepygmy’s next turn. The vegepygmy dies only if it starts its turn with 0 hit points and doesn’t regenerate.
        actions:
          - name: Claws.
            description: |
              _Melee Weapon Attack:_ +4 to hit, reach 5 ft., one target. _Hit:_ 5 (1d6 + 2) slashing damage.
          - name: Sling.
            description: |
              _Ranged Weapon Attack:_ +4 to hit, range 30/120 ft., one target. _Hit:_ 4 (1d4 + 2) bludgeoning damage.
