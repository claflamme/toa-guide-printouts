      - name: Shago
        meta: Medium humanoid, chaotic good
        armorClass: 16 (Studded Leather, Shield)
        hitPoints: 112 (15d8 + 45)
        speed: "30 ft."
        stats:
          str: 18
          dex: 15
          con: 16
          int: 10
          wis: 12
          cha: 15
        tidbits:
          - name: Saving Throws
            text: STR +7, DEX +5, CON +6
          - name: Skills
            text: Athletics +10, Intimidation +5, Survival +7
          - name: Senses
            text: Passive Perception 11
          - name: Languages
            text: Common
          - name: Challenge
            text: 5 (1,800 XP)
        features:
          - name: Brave.
            description: |
              The gladiator has advantage on saving throws against being frightened.
          - name: Brute.
            description: |
              A melee weapon deals one extra die of its damage when the gladiator hits with it (included in the attack).
        actions:
          - name: Multiattack.
            description: |
              The gladiator makes three melee attacks or two ranged attacks.
          - name: Spear.
            description: |
              _Melee or Ranged Weapon Attack:_ +7 to hit, reach 5 ft. and range 20/60 ft., one target. _Hit:_ 11 (2d6 + 4) piercing damage, or 13 (2d8 + 4) piercing damage if used with two hands to make a melee attack.
          - name: Shield Bash.
            description: |
              _Melee Weapon Attack:_ +7 to hit, reach 5 ft., one creature. _Hit:_ 9 (2d4 + 4) bludgeoning damage. If the target is a Medium or smaller creature, it must succeed on a DC 15 Strength saving throw or be knocked prone.
        reactions:
          - name: Parry
            description: |
              The gladiator adds 3 to its AC against one melee attack that would hit it. To do so, the gladiator must see the attacker and be wielding a melee weapon.
