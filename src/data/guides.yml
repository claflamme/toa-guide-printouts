      - name: Qawasha
        meta: Medium humanoid, neutral good
        armorClass: 11 (16 With Barkskin)
        hitPoints: 27 (5d8 + 5)
        speed: "30 ft."
        stats:
          str: 10
          dex: 12
          con: 13
          int: 12
          wis: 15
          cha: 11
        tidbits:
