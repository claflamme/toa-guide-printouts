            description: |
              The tabaxi makes two attacks with its claws, its shortsword, or its shortbow.
          - name: Claws.
            description: |
              _Melee Weapon Attack:_ +2 to hit, reach 5 ft., one target. _Hit:_ 2 (1d4) slashing damage.
          - name: Shortsword.
            description: |
              _Melee Weapon Attack:_ +5 to hit, reach 5 ft., one target. _Hit:_ 6 (1d6 + 3) slashing damage.
          - name: Shortbow.
            description: |
              _Ranged Weapon Attack:_ +5 to hit, range 80/320 ft., one target. _Hit:_ 6 (1d6 +3) piercing damage.
